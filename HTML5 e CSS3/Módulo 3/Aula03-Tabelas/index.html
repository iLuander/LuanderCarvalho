<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aula 03 - Tabelas em HTML5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Curso HTML5 e CSS3 - Aula 03: Tabelas em HTML5</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>São Paulo</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Rio de Janeiro</td>
      </tr>
      <tr>
        <td>Carlos</td>
        <td>22</td>
        <td>Belo Horizonte</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
